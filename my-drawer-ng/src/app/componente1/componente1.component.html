<ActionBar class="action-bar">
  <NavigationButton visibility="hidden"></NavigationButton>
  <GridLayout columns="50, *">
    <Label class="action-bar-title" text="Search" colSpan="2"></Label>

    <Label class="fas" text="&#xf0c9;" (tap)="onDrawerButtonTap()"></Label>
  </GridLayout>
</ActionBar>

<StackLayout class="page__content">
  <Label class="page__content-icon fas" text="&#xf002;"></Label>
  <ListView class="list-group" [items]="this.nuevoservicio.obtener()" (itemTap)="onItemTap($event)"
    style="height: 1250px">
        <ng-template let-x="item">
            <FlexBoxLayout flexDirection="row" class="list-group-item">
                <Image src="res://icon" class="thumb img-circle" style="width: 25%"></Image>
                <Label class="texto" [text]="x" class="list-group-item-heading" verticalAligment="center" style="width: 60%"> </Label>
            </FlexBoxLayout>
        </ng-template>
    </ListView>
</StackLayout>
