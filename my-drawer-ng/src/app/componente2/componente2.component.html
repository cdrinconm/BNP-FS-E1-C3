<ActionBar class="action-bar">
  <NavigationButton visibility="hidden"></NavigationButton>
  <GridLayout columns="50, *">
    <Label class="action-bar-title" text="Search" colSpan="2"></Label>

    <Label class="fas" text="&#xf0c9;" (tap)="onDrawerButtonTap()"></Label>
  </GridLayout>
</ActionBar>

<StackLayout class="page__content">
  <Label class="page__content-icon fas" text="&#xf002;"></Label>
  <PullToRefresh (refresh)="onPull($event)">
    <ListView class="list-group" [items]="this.resultados" style="height: 1250px">
          <ng-template let-x="item">
            <GridLayout colums="auto, *, auto" rows="auto, 25" verticalAlignment="top" backgroudcolor="lightgray">
              <Image src="res://icon" rowSpan="2" width="72" height="72" margin="3" verticalAligment="top"/>
              <StackLayout>
                <Label [text]="x.Usuario" textWrap="true" col="1" colSpan="2" minHeight="30" fontSize="20" margin="3"></Label>
                <Label [text]="x.Fecha" textWrap="true" col="1" colSpan="2" minHeight="30" fontSize="20" margin="3"></Label>
                <Label [text]="x.Texto" textWrap="true" col="1" colSpan="2" minHeight="30" fontSize="20" margin="3"></Label>
              </StackLayout>
            </GridLayout>
          </ng-template>
      </ListView>
  </PullToRefresh>
</StackLayout>
