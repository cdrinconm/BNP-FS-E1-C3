<ActionBar class="action-bar">
  <NavigationButton visibility="hidden"></NavigationButton>
  <GridLayout columns="50, *">
    <Label class="action-bar-title" text="Search" colSpan="2"></Label>

    <Label class="fas" text="&#xf0c9;" (tap)="onDrawerButtonTap()"></Label>
  </GridLayout>
</ActionBar>

<StackLayout class="page__content">
  <Label class="page__content-icon fas" text="&#xf002;"></Label>
  <PullToRefresh (refresh)="onPull($event)">
    <ListView class="list-group" [items]="this.resultados" style="height: 1250px">
          <ng-template let-x="item"><!--
            <GridLayout column="auto, *, auto" rows="aunto, 25" verticalAligment="top" backgroundColor="lightgray">
              <Image src="res://icon" rowSpan="2" width="72" height="72" margin="3" verticalAligment="top"/>
              <Label class="texto" [text]="x" textWrap="true" col="1" colSpan="2" minHeight="50" fontSize="20" margin="3"> </Label>
              <Label class="texto" [text]="x" textWrap="true" col="1" colSpan="2" minHeight="50" fontSize="20" margin="3"> </Label>
            </GridLayout>-->

            <FlexboxLayout flexDirection="row" class="list-group-item">
              <Image src="res://icon" class="thumb img-circle" ></Image>
              <Label [text]="x" class="list-group-item-heading"
              verticalAlignment="center" style="width: 60%">
              </Label>
              </FlexboxLayout>
          </ng-template>
      </ListView>
  </PullToRefresh>
</StackLayout>
